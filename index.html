<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    
    <title>Linked List Proyect</title>
</head>
<body id="fondo">
        <div class="contenedor">       
                <!-- HEADER -->
                <div id="settings">
                    <div class="settings-header">
                        <h1 id="settings_title">Settings</h1>
                        <i id="close-settings" class="fas fa-times"></i>
                    </div>
                    <div class="dividing-line"></div>

                    <div class="setting-body">
                        <div id="speed_nodes">
                            <p>Node Speed: </p>
                            <input id="node-speed" type="number" placeholder="Miliseconds">
                        </div>
                        <div class="dividing-line"></div>
                        <div id="speed_arrow">
                            <p>Arrow Speed: </p>
                            <input id="arrow-speed" type="number" placeholder="Miliseconds">
                        </div>
                        <div class="dividing-line"></div>
                    </div>

                </div>
                <header>
                    <div class="header-conteiner" id="superior">
                        <div id="settings-menu">
                            <i class="fas fa-bars"></i>
                        </div>

                        <div id="encabezado">
                            <h1> LINKED LIST PROYECT</h1>
                        </div>

                        <div id="theme-switcher">
                            <i class="fas fa-adjust"></i>
                        </div>
                    </div>
                    <div class="dividing-line"></div>
                </header>
                
                <main class="contenido">
                    <!-- Errors -->
                    <section class="errors" id="Error_message">
                        
                    </section>

                    <!-- LIST -->
                    <section class="list" id="node_list">
                        

                    </section>

                    

                    <!-- Operaciones -->
                    
                    <section class="operations">
                        <div class="wrapper">

                            <div class="insert">
                                <div class="sector_boton">
                                    <form action="" >
                                        <button id="add" class="button" >Add</button>
                                        <input type="number" class="input"  id="add_number" placeholder="Index num">
                                    </form>
                                </div>
                            </div>
                            
                            <div class="search">
                                <div class="sector_boton">
                                    <form action="" >
                                        <button class="button" >Search</button>
                                        <input  type="number" class="input" placeholder="  Data">
                                    </form>
                                </div>
                            </div>
                            
                            <div class="delete">
                                <div class="sector_boton">
                                    <form action="" >
                                        <button class="button" >Delete</button>
                                        <input  type="number" class="input" placeholder="  Data">
                                    </form>
                                </div>
                            </div>

                        </div>
                    </section>
                    
                </main>
        </div>
    
    <script src="https://kit.fontawesome.com/cc29f06768.js" crossorigin="anonymous"></script>
    <script src="js/settings.js"></script>
    <script src="js/linked_list.js"></script>
    <script src="js/main.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
